# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    - name: Install libfido2-dev
      run: sudo apt-get install -y libfido2-dev
    - name: Install gio dependencies
      run: sudo apt-get install -y gcc pkg-config
    - name: Build 
      run: go build -v .
    - name: Test
      run: go test -v .
    - uses: actions/upload-artifact@v3
      with:
        name: goldwarden-linux
        path: ./goldwarden

  macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Install libfido2-dev
        run: brew install libfido2
      - name: Build 
        run: go build -tags "nofido2" -v .
      - name: Test
        run: go test -tags "nofido2" -v .
      - uses: actions/upload-artifact@v3
        with:
          name: goldwarden-macos
          path: ./goldwarden

  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Install libfido2-dev
        run: scoop bucket add keys.pub https://github.com/keys-pub/scoop-bucket && scoop install libfido2
      - name: Build 
        run: go build -tags "nofido2" -v .
      - name: Test
        run: go test -tags "nofido2" -v .
      - uses: actions/upload-artifact@v3
        with:
          name: goldwarden-windows.exe
          path: ./goldwarden.exe
